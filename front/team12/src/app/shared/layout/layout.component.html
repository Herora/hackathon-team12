<div class="layout">
    <mat-toolbar color="primary" class="layout__toolbar">
        <div class="layout__toolbar__mobile">
            <button mat-icon-button (click)="snav.toggle()">
                <mat-icon>menu</mat-icon>
            </button>
        </div>
        <div class="layout__toolbar__title">
            <img src="./../../../assets/images/Hackaton.png" alt="">
            <!-- <div class="images">
            </div> -->
            <h1 class="title">Hackaton team12</h1>
        </div>
        <span class="layout__toolbar__spacer"></span>
        <span>{{ user?.name }}</span>
    </mat-toolbar>

    <mat-sidenav-container class="layout__sidenav">
        <mat-sidenav #snav [mode]="'over'" fixedTopGap="56">
            <!-- <mat-sidenav #snav [mode]="mobileQuery.matches ? 'over' : 'side'"> -->
            <mat-nav-list>
                <a mat-list-item> 
                    <mat-icon>home</mat-icon> Home    
                </a>
                <mat-divider></mat-divider>
                <a mat-list-item (click)="logout()"> 
                    <mat-icon>logout</mat-icon> Logout    
                </a>
            </mat-nav-list>
        </mat-sidenav>

        <mat-sidenav-content>
            <router-outlet></router-outlet>

        </mat-sidenav-content>
    </mat-sidenav-container>
</div>
