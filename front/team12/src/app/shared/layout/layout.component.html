<div class="layout">
    <mat-toolbar color="primary" class="layout__toolbar">
        <div class="layout__toolbar__mobile">
            <button mat-icon-button (click)="snav.toggle()">
                <mat-icon>menu</mat-icon>
            </button>
        </div>
        <div class="layout__toolbar__title">
            <img src="./../../../assets/images/Hackaton.png" alt="">
            <!-- <div class="images">
            </div> -->
            <h1 class="title">Hackaton team12</h1>
        </div>
        <div class="layout__toolbar__menu">
            <button mat-button [routerLink]="['/dashboard']" >Inicio</button>
        </div>
        <span class="layout__toolbar__spacer"></span>
        <!-- <span>{{ user?.name }}</span> -->
        <span class="layout__toolbar__user">
            <button mat-icon-button [matMenuTriggerFor]="menu" aria-label="Example icon-button with a menu">
                <mat-icon>person</mat-icon>
            </button>
            <mat-menu #menu="matMenu">
                <!-- <button mat-menu-item>
                  <mat-icon>dialpad</mat-icon>
                  <span>Redial</span>
                </button> -->
                <span class="perfil">{{ user?.name }}</span>
                <mat-divider></mat-divider>
                <button mat-menu-item disabled>
                    <mat-icon>settings</mat-icon>
                    <span>Editar</span>
                </button>
                <button mat-menu-item (click)="logout()">
                    <mat-icon>logout</mat-icon>
                    <span>Logout</span>
                </button>
            </mat-menu>
        </span>
    </mat-toolbar>

    <mat-sidenav-container class="layout__sidenav">
        <mat-sidenav #snav [mode]="'over'" fixedTopGap="56">
            <!-- <mat-sidenav #snav [mode]="mobileQuery.matches ? 'over' : 'side'"> -->
            <mat-nav-list>
                <a mat-list-item [routerLink]="['/dashboard']">
                    <mat-icon>home</mat-icon> Inicio
                </a>
            </mat-nav-list>
        </mat-sidenav>

        <mat-sidenav-content>
            <router-outlet></router-outlet>

        </mat-sidenav-content>
    </mat-sidenav-container>
</div>
