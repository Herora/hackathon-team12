<h1>Bootcamps</h1>
<div>
  <div>
    <form class="form">
      <mat-form-field class="full-width" appearance="fill">
        <mat-label>Bootcamp</mat-label>
        <input
          type="text"
          matInput
          formControlName="bootcamp"
          [errorStateMatcher]="matcher"
          placeholder="Descripcion del bootcamp"
        />
        <mat-hint>Campo requerido!</mat-hint>
        <mat-error
          *ngIf="fieldErrorValidations('bootcamp')"
        >
          Por favor ingrese una descripcion!
        </mat-error>
        <mat-error *ngIf="fieldErrorValidations('bootcamp')">
          campo es <strong>requerido</strong>
        </mat-error>
      </mat-form-field>

      <button mat-button>Guardar</button>
    </form>
  </div>
</div>
