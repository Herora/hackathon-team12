
<div class="bootcamp">
    <div class="bootcamp__content" *ngIf="bootcamp && !bootcamp.edit">
        <div class="bootcamp__content__actions_title">
            <h3 class="bootcamp__content__actions_title__title">
                {{ bootcamp.empresa?.name }} - {{ bootcamp.title }}
            </h3>
            <div class="bootcamp__content__actions_title__actions" *ngIf="actions">
                <button mat-icon-button (click)="bootcamp.edit = true; initFormGroup();"><mat-icon>edit</mat-icon></button>
                <button mat-icon-button ><mat-icon>delete</mat-icon></button>
            </div>
        </div>
        <p class="bootcamp__content__description">
            {{ bootcamp.description }}
        </p>
    </div>
    <form [formGroup]="formGroup" class="bootcamp__content" *ngIf="formGroup && ((bootcamp && bootcamp.edit) || create)">
        <div class="bootcamp__content__actions_title">
            <div class="bootcamp__content__actions_title__title">
                <mat-form-field class="field">
                    <mat-label>Titulo</mat-label>
                    <input matInput formControlName="title">
                </mat-form-field>
            </div>
            <div class="bootcamp__content__actions_title__actions">
                <button mat-icon-button type="button" (click)="bootcampSaveEdit()"><mat-icon>save</mat-icon></button>
                <button mat-icon-button type="button" (click)="actionCloseEdit()"><mat-icon>close</mat-icon></button>
            </div>
        </div>
        <div class="bootcamp__content__description">
            <mat-form-field class="bootcamp__content__description__text_area">
                <mat-label>Descripci√≥n</mat-label>
                <textarea matInput formControlName="description"></textarea>
            </mat-form-field>
        </div>
    </form>
</div>
